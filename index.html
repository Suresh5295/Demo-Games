<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dodge Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div id="gameOverModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); color: #fff; padding: 20px; border-radius: 10px; text-align: center;">
        <p id="gameOverMessage"></p>
        <button id="reloadButton" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; background-color: #f00; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Reload Game</button>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
